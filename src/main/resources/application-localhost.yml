server:
  port: 8087

spring:
  application:
    name: social-network-friend

  main:
    allow-circular-references: true

  datasource:
    url: jdbc:postgresql://localhost:5432/friend_db?currentSchema=friend_schema
    username: friend
    password: friend
    hikari:
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: friend_schema

  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true

app:
  topics: { account_topic: account-events-topic, send_topic: notifications-topic }
  url: http://localhost:8080/api/v1

sonar:
  jacoco:
    reportPaths: target/site/jacoco/jacoco.xml