topic:
  post-server: topic-post-server
server:
  port: 8082
spring:
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
  application:
    name: microservice-friends
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: friend
    password: friend
    hikari:
      schema: app_schema
      connection-init-sql: create schema if not exists app_schema
      connection-timeout: 10000

account:
  url: http://localhost:8080/api/v1/account/{id}
