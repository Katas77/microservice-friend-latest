topic:
  post-server: topic-post-server
server:
  port: 8087
spring:
  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
  application:
    name: microservice-friends
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/friend_db
    username: friend
    password: friend
    schema: friend_schema
    connection-init-sql: create schema if not exists friend_schema


account:
  url: http://localhost:8080/api/v1/account/{id}
