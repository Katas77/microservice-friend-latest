server:
  port: 8087
spring:
  kafka:
    properties:
      spring:
        json:
          trusted:
            packages: '*'
    bootstrap-servers: 194.67.88.81:9092
    consumer:
      group-id: "order-1"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  topic:
    send-order: notifications-topic
    status-order: account-events-topic
  jpa:
    hibernate:
      ddl-auto: none

  liquibase:
    enabled: true
    change-log: classpath:db/db.changelog-master.yaml

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka

  application:
    name: social-network-friend

  main:
    allow-circular-references: true

  datasource:
    url: jdbc:postgresql://localhost:5432/friend_db
    username: friend
    password: friend
    hikari:
      schema: friend_schema
      connection-init-sql: create schema if not exists friend_schema
      connection-timeout: 10000


api:
  url: http://localhost:8080/api/v1
