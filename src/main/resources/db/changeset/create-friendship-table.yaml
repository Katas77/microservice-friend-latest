databaseChangeLog:
  - changeSet:
      id: create-friendship-table
      author: Roman
      changes:
        - createTable:
            tableName: friendship
            schemaName: friend_schema
            columns:
              - column:
                  name: uuid
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id_to
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: account_id_from
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status_between
                  type: VARCHAR(50)
                  constraints:
                    nullable: false